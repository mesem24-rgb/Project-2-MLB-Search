<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Search Home</title>
    <script src="https://kit.fontawesome.com/93b0554b15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page-wipe" id="pageWipe"></div>

    <div id="landing">
        <nav class="navbar">
            <img class="nav__logo" src="assets/MSLogo Black.jpg" alt="Logo">

            <div class="nav__links" id="navLinks">
                <a href="cover.html" class="link link__hover-effect">Home</a>
                <a href="index.html" class="link link__hover-effect">Player Search</a>
                <a href="mailto:mesem24@gmail.com" target="_blank" class="link link__hover-effect">Contact</a>
            </div>

            <button class="menu__btn" id="menuBtn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>


        <div class="landing__description">

            <h1 class="landing__para"><span class="color2">The Best MLB Player Data Search</span></h1>
            <p class="landing__details"><span class="color2">FIND ANY PLAYER WITH MLB SEARCH</span></p>
            <div class="search-box__wrapper">

                <form action="index.html" method="GET" class="search-box">

                    <input id="searchInput" name="q" type="text" spellcheck="false" placeholder="Search player name...">

                    <button class="search__btn" type="submit">Ready, Go!</button>
                </form>
            </div>
        </div>

        <div class="landing__img--wrapper">

            <img class="landing__img" src="assets/Swing blue.jpg" alt="">
        </div>
        <script src="index.js"></script>
        <script>
            const wipe = document.getElementById("pageWipe");

            // Page enter (wipe up)
            window.addEventListener("load", () => {
                wipe.style.transform = "scaleY(0)";
            });

            // Intercept internal links
            document.addEventListener("click", function (e) {
                const link = e.target.closest("a");
                if (!link) return;

                const href = link.getAttribute("href");
                if (!href || href.startsWith("#") || href.startsWith("http")) return;

                e.preventDefault();
                wipe.classList.add("active");

                setTimeout(() => {
                    window.location.href = href;
                }, 600);
            });

            // Intercept form submit (search)
            const form = document.querySelector("form");
            if (form) {
                form.addEventListener("submit", () => {
                    wipe.classList.add("active");
                });
            }
        </script>

        <footer>
    <div class="container">
      <div class="footer__row">
        <figure>
          <img class="footer__logo--img" src="./assets/MSLogo Black.jpg" alt="">
        </figure>
        <div class="footer__social--list">
          <a href="cover.html" target="_blank" class="
            footer__social--link
            link__hover-effect">
            Home
          </a>
          <a href="index.html" taget="_blank" class="
              footer__social--link
              link__hover-effect">
            Player Search
          </a>
          <a href="#" target="_blank" mailto="mesem24@gmail.com" class="
            footer__social--link
            link__hover-effect">
            Contact
          </a>
        
          </a>
        </div>
      </div>
    </div>
    <div class="footer__copyright">Copyright Â© Michael Sullivan</div>
  </footer>

</body>

</html>
