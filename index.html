<!DOCTYPE html>
<html lang="en" class="md-theme-default">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MLB Player Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/93b0554b15.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page-wipe" id="pageWipe"></div>

    <header class="nav__header">

        <nav class="navbar">
            <img class="nav__logo" src="assets/MSLogo Black.jpg" alt="Logo">

            <div class="nav__links" id="navLinks">
                <a href="cover.html" class="link link__hover-effect">Home</a>
                <a href="index.html" class="link link__hover-effect">Player Search</a>
                <a href="mailto:mesem24@gmail.com" target="_blank" class="link link__hover-effect">Contact</a>
            </div>

            <button class="menu__btn" id="menuBtn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>

    <h1><span>MLB Player Search</span></h1>
    <div class="search-box__wrapper">
        <div class="search-box">
            <input id="searchInput" type="text" spellcheck="false" placeholder="Search player name..." />
            <button id="searchBtn">Ready, Go!</button>
        </div>
    </div>
    <section id="search">
        <div id="filter" class="content__wrapper">
            <h2 class="search__info">
                <span class="black__txt">Search Results for: </span>
                <span id="searchQuery" class="query__txt"></span>
            </h2>
            <div class="filter">
                
                <div class="results-controls">
  <!-- Max results -->
  <div class="control">
    <label for="limitSlider">
      Show results (Max): <span id="limitValue">20</span>
    </label>
    <input
      type="range"
      id="limitSlider"
      min="0"
      max="20"
      value="20"
      step="1"
    />
  </div>

  <!-- A–Z / Z–A sort -->
  <div class="control sort-toggle">
  <span class="sort-label">Sort:</span>

  <button
    type="button"
    id="sortToggle"
    class="toggle-btn"
    aria-pressed="false"
  >
    A → Z
  </button>
</div>
</div>

            </div>
        </div>
        <div id="loader" class="loader hidden"></div>

        <div id="results" class="results"></div>
        <div id="error" class="error"></div>
    </section>
    <script src="index.js"></script>

    <script>
        const wipe = document.getElementById("pageWipe");

        // Page enter (wipe up)
        window.addEventListener("load", () => {
            wipe.style.transform = "scaleY(0)";
        });

        // Intercept internal links
        document.addEventListener("click", function (e) {
            const link = e.target.closest("a");
            if (!link) return;

            const href = link.getAttribute("href");
            if (!href || href.startsWith("#") || href.startsWith("http")) return;

            e.preventDefault();
            wipe.classList.add("active");

            setTimeout(() => {
                window.location.href = href;
            }, 600);
        });

        // Intercept form submit (search)
        const form = document.querySelector("form");
        if (form) {
            form.addEventListener("submit", () => {
                wipe.classList.add("active");
            });
        }
    </script>

    </script>
    <footer>
    <div class="container">
      <div class="footer__row">
        <figure>
          <img class="footer__logo--img" src="./assets/MSLogo Black.jpg" alt="">
        </figure>
        <div class="footer__social--list">
          <a href="#" target="_blank" class="
            footer__social--link
            link__hover-effect">
            Home
          </a>
          <a href="#" taget="_blank" class="
              footer__social--link
              link__hover-effect">
            Player Search
          </a>
          <a href="#" onclick="toggleModal()" class="
            footer__social--link
            link__hover-effect">
            Contact
          </a>
          
          </a>
        </div>
      </div>
    </div>
    <div class="footer__copyright">Copyright © Michael Sullivan</div>
  </footer>
</body>

</html>
